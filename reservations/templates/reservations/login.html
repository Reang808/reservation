<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ログイン - Reserve</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-background: #f0f2f5;
            --color-white: #ffffff;
            --color-text: #2d3748;
            --color-text-light: #718096;
            --color-primary: #1A365D;
            --color-primary-dark: #112644;
            --color-primary-light: #EBF8FF;
            --color-success: #38A169;
            --color-success-light: #F0FFF4;
            --color-accent-gold: #D69E2E;
            --color-danger: #E53E3E;
            --color-border: #E2E8F0;
            --font-family-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.08), 0 2px 4px -1px rgba(0,0,0,0.04);
            --border-radius: 12px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 0 15px;
        }

        .login-card {
            background: var(--color-white);
            padding: 40px 32px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--color-primary);
            margin: 0 0 8px;
            letter-spacing: -0.02em;
        }

        .login-header p {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 0 32px;
        }

        .error-message {
            background-color: #fff5f5;
            color: var(--color-danger);
            padding: 14px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 24px;
            font-size: 0.98rem;
            border: 1px solid #fed7d7;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--color-text-light);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-light);
            pointer-events: none;
        }

        .form-input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--color-background);
            transition: all 0.2s;
            color: var(--color-text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
        }

        #password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-light);
            padding: 4px;
        }

        .password-options {
            display: flex;
            justify-content: flex-end;
            margin-top: -12px;
            margin-bottom: 24px;
        }

        .forgot-password-link {
            font-size: 0.85rem;
            color: var(--color-text-light);
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password-link:hover {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .btn-login {
            display: block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background-color: var(--color-primary);
            color: var(--color-white);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }

        .btn-login:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--color-border);
        }

        .info-footer h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--color-text-light);
            margin: 0 0 16px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .tag {
            background-color: var(--color-success);
            color: var(--color-white);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: var(--shadow-md);
        }
        .tag:hover {
            background-color: var(--color-success-light);
            color: var(--color-success);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 28px 8px;
            }
            .form-input {
                font-size: 0.98rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Reserve</h1>
                <p>管理画面ログイン</p>
            </div>

            {% if error %}
                <div class="error-message">
                    メールアドレスまたはパスワードが正しくありません。
                </div>
            {% endif %}

            <form method="post" id="loginForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <svg xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </span>
                        <input type="email" id="email" name="username" class="form-input" required maxlength="150" autocomplete="email" placeholder="sample@example.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <div class="input-group">
                        <span class="input-icon">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </span>
                        <input type="password" id="password" name="password" class="form-input" required maxlength="128" autocomplete="current-password" placeholder="パスワードを入力">
                        <button type="button" id="password-toggle" title="パスワードを表示する">
                            <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg id="eye-icon-closed" xmlns="http://www.w.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">ログイン</button>
            </form>
        </div>
        <p style="text-align: center; margin-top: 24px; font-size: 0.8rem; color: var(--color-text-light);">
            大切な情報を守るため、通信はすべて暗号化されています。
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const eyeIconOpen = document.getElementById('eye-icon-open');
            const eyeIconClosed = document.getElementById('eye-icon-closed');

            // ページ読み込み時にメールアドレス欄にフォーカス
            emailField.focus();

            // パスワード表示/非表示の切り替え
            passwordToggle.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIconOpen.style.display = 'none';
                    eyeIconClosed.style.display = 'block';
                } else {
                    passwordField.type = 'password';
                    eyeIconOpen.style.display = 'block';
                    eyeIconClosed.style.display = 'none';
                }
            });
            
            // フォーム送信時の二重送信防止
            loginForm.addEventListener('submit', function(e) {
                // 簡単なバリデーション
                if (emailField.value.trim() === '' || passwordField.value.trim() === '') {
                    e.preventDefault();
                    // 実際にはHTML5のrequiredが機能するが念のため
                    return;
                }
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'ログイン中...';

                // タイムアウトでボタンを元に戻す（ネットワークエラーなどに対応）
                setTimeout(() => {
                    if (loginBtn.disabled) {
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'ログイン';
                    }
                }, 8000); // 8秒
            });
        });
    </script>
</body>
</html>
