<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ログイン - 予約システム</title>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <div class="login-header">
                <h1>予約システム</h1>
                <p>事業者ログイン</p>
            </div>

            <div class="security-notice">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 3h10.5a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25H6.75a2.25 2.25 0 01-2.25-2.25v-7.5a2.25 2.25 0 012.25-2.25z" />
                </svg>
                <span>このサイトはSSLで保護されています</span>
            </div>

            {% if error %}
                <div class="error-message">
                    {{ error|escape }}
                </div>
            {% endif %}

            <form method="post" id="loginForm" class="styled-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="username" required maxlength="150" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password" required maxlength="128" autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">ログイン</button>
            </form>
        </div>

        <div class="info-card">
            <div class="info-header">
                <h3>顧客の方へ</h3>
            </div>
            <p>予約をご希望のお客様は、各店舗専用のURLからアクセスしてください。</p>
            {% if tenants %}
                <p><strong>登録店舗:</strong></p>
                <div class="tag-list">
                    {% for tenant in tenants %}
                        <a href="{% url 'calendar_by_tenant' tenant.slug %}" class="tag" target="_blank" rel="noopener">
                            {{ tenant.name|escape }}
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <p class="no-data">現在、登録されている店舗はありません。</p>
            {% endif %}
        </div>
    </div>

    <style>
        body {
            background-color: #F0F4F8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            max-width: 450px;
            width: 90%;
        }

        .login-card, .info-card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #8E7CC3;
            margin: 0;
        }

        .login-header p {
            font-size: 1rem;
            color: #555;
            margin: 5px 0 0 0;
        }

        /* セキュリティ通知 */
        .security-notice {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #f0f4f8;
            border: 1px solid #e0e0e0;
            color: #555;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .security-notice svg {
            width: 20px;
            height: 20px;
            color: #4AD295;
        }

        /* エラーメッセージ */
        .error-message {
            background-color: #FFEBEE;
            color: #E55C5C;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* フォームのスタイル */
        .styled-form .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        
        .styled-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #555;
        }

        .styled-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #FAFAFA;
            transition: all 0.3s ease;
        }

        .styled-form input:focus {
            outline: none;
            border-color: #8E7CC3;
            box-shadow: 0 0 0 2px rgba(142, 124, 195, 0.2);
        }

        /* ボタンのスタイル */
        .btn {
            display: block;
            width: 100%;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #8E7CC3;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #7A69A9;
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 情報セクション */
        .info-card {
            padding-top: 20px;
        }
        
        .info-header h3 {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #E0E0E0;
            color: #333;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .tag {
            background-color: #4AD295;
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .tag:hover {
            background-color: #36B880;
            transform: translateY(-2px);
        }

        .no-data {
            color: #999;
            font-style: italic;
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .login-card, .info-card {
                padding: 20px;
            }
            .login-header h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 0.95rem;
            }
        }
    </style>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('メールアドレスとパスワードを入力してください。');
                return;
            }
            
            if (username.length > 150 || password.length > 128) {
                e.preventDefault();
                alert('入力値が長すぎます。');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'ログイン中...';
            
            setTimeout(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ログイン';
            }, 5000);
        });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    document.getElementById('loginForm').submit();
                }
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
            
            document.getElementById('username').setAttribute('autocomplete', 'username');
            document.getElementById('password').setAttribute('autocomplete', 'current-password');
        });
        
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
