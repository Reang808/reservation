{% extends 'base.html' %}
{% block content %}
<div class="container error-container">
    <div class="card error-card">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.119 3.375 1.832 3.375h14.482c1.713 0 2.698-1.875 1.832-3.375L13.921 2.625a1.875 1.875 0 00-3.842 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>
        <h2 class="error-title">アクセスエラー</h2>
        <p class="error-message">
            このテナントの管理権限がありません。<br>
            お探しのページが見つからないか、ログインが必要な可能性があります。
        </p>
        <div class="button-group">
            <a href="{% url 'owner_menu_list' %}" class="btn btn-primary">トップページに戻る</a>
        </div>
    </div>
</div>

<style>
/* 全体のスタイル */
body {
    background-color: #F0F4F8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.error-container {
    max-width: 450px;
    width: 90%;
}

.error-card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    text-align: center;
}

.error-icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 20px auto;
    color: #E55C5C; /* 警告色 */
}

.error-title {
    font-size: 1.6rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 10px;
}

.error-message {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
    margin-bottom: 25px;
}

/* ボタンのスタイル */
.btn {
    display: inline-block;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.btn-primary {
    background-color: #8E7CC3;
    color: #fff;
}

.btn-primary:hover {
    background-color: #7A69A9;
    transform: translateY(-2px);
}

.button-group {
    margin-top: 20px;
}

/* レスポンシブ対応 */
@media (max-width: 480px) {
    .error-card {
        padding: 20px;
    }
    .error-title {
        font-size: 1.4rem;
    }
    .error-message {
        font-size: 0.95rem;
    }
    .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
    }
}
</style>
{% endblock %}
