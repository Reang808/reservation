{% extends 'base.html' %}
{% block content %}
<div class="container form-container">
    <div class="card form-card">
        <h2 class="form-title">{{ tenant.name }} メニュー{% if mode == 'add' %}追加{% else %}編集{% endif %}</h2>
        <form method="post" class="styled-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'owner_menu_list' %}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</div>

<style>
/* 全体のスタイル */
body {
    background-color: #F0F4F8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    color: #333;
}

.form-container {
    max-width: 450px;
    margin: 40px auto;
    padding: 0 15px;
}

.card {
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    text-align: center;
}

.form-title {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 25px;
    color: #333;
}

/* フォームのスタイル */
.styled-form p {
    margin-bottom: 18px;
    text-align: left;
}

.styled-form label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 0.95rem;
    color: #555;
}

.styled-form input,
.styled-form textarea,
.styled-form select {
    width: 100%;
    padding: 12px;
    border: 1px solid #E0E0E0;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 1rem;
    background-color: #FAFAFA;
}

.styled-form input:focus,
.styled-form textarea:focus,
.styled-form select:focus {
    outline: none;
    border-color: #8E7CC3;
    box-shadow: 0 0 0 2px rgba(142, 124, 195, 0.2);
}

.form-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-top: 25px;
}

/* ボタンのスタイル */
.btn {
    display: block;
    width: 100%;
    max-width: 320px;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    text-align: center;
}

.btn-primary {
    background-color: #8E7CC3;
    color: #fff;
}

.btn-primary:hover {
    background-color: #7A69A9;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #E0E0E0;
    color: #555;
}

.btn-secondary:hover {
    background-color: #D3D3D3;
}

/* レスポンシブ対応 */
@media (max-width: 480px) {
    .form-container {
        padding: 0 10px;
    }
    .card {
        padding: 15px;
    }
    .form-title {
        font-size: 1.4rem;
    }
    .styled-form input,
    .styled-form textarea,
    .styled-form select {
        padding: 10px;
        font-size: 0.95rem;
    }
    .btn {
        padding: 10px;
        font-size: 0.95rem;
    }
}
</style>
{% endblock %}
