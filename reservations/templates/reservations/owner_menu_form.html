{% extends 'base.html' %}
{% block content %}
<div class="container form-container">
    <div class="card form-card">
        <h2 class="form-title">{{ tenant.name }} メニュー{% if mode == 'add' %}追加{% else %}編集{% endif %}</h2>
        <form method="post" class="styled-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{% url 'owner_menu_list' %}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --color-background: #f0f2f5;
        --color-white: #ffffff;
        --color-text: #2d3748;
        --color-text-light: #718096;
        --color-primary: #1A365D;
        --color-primary-dark: #112644;
        --color-primary-light: #EBF8FF;
        --color-success: #38A169;
        --color-success-light: #F0FFF4;
        --color-accent-gold: #D69E2E;
        --color-danger: #E53E3E;
        --color-border: #E2E8F0;
        --font-family-base: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --shadow-sm: 0 1px 3px 0 rgba(0,0,0,0.04), 0 1px 2px 0 rgba(0,0,0,0.02);
        --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.08), 0 2px 4px -1px rgba(0,0,0,0.04);
        --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
        --border-radius: 12px;
    }
    body {
        background-color: var(--color-background);
        font-family: var(--font-family-base);
        color: var(--color-text);
    }
    .form-container {
        max-width: 450px;
        margin: 40px auto;
        padding: 0 15px;
    }
    .card {
        background: var(--color-white);
        padding: 28px 24px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-md);
        border: 1px solid var(--color-border);
        text-align: center;
    }
    .form-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 25px;
        color: var(--color-primary);
        letter-spacing: -0.02em;
    }
    .styled-form p {
        margin-bottom: 18px;
        text-align: left;
    }
    .styled-form label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 0.95rem;
        color: var(--color-text-light);
    }
    .styled-form input,
    .styled-form textarea,
    .styled-form select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 1rem;
        background-color: var(--color-white);
        color: var(--color-text);
        transition: all 0.2s;
    }
    .styled-form input:focus,
    .styled-form textarea:focus,
    .styled-form select:focus {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px var(--color-primary-light);
    }
    .form-actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-top: 25px;
    }
    .btn {
        display: block;
        width: 100%;
        max-width: 320px;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
        text-align: center;
        box-shadow: var(--shadow-sm);
    }
    .btn-primary {
        background-color: var(--color-primary);
        color: var(--color-white);
    }
    .btn-primary:hover {
        background-color: var(--color-primary-dark);
        transform: translateY(-2px);
    }
    .btn-secondary {
        background-color: var(--color-primary-light);
        color: var(--color-primary);
        border: 1px solid var(--color-border);
    }
    .btn-secondary:hover {
        background-color: var(--color-white);
        color: var(--color-primary);
        border-color: var(--color-primary);
    }
    @media (max-width: 480px) {
        .form-container { padding: 0 10px; }
        .card { padding: 15px; }
        .form-title { font-size: 1.1rem; }
        .styled-form input,
        .styled-form textarea,
        .styled-form select { padding: 10px; font-size: 0.95rem; }
        .btn { padding: 10px; font-size: 0.95rem; }
    }
</style>
{% endblock %}
