{% extends 'base.html' %}
{% block content %}
<div class="container delete-container">
    <div class="card delete-card">
        <div class="warning-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.14-2.043-2.282a45.655 45.655 0 00-6.101 0c-1.133.142-2.043 1.09-2.043 2.282v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
        </div>
        <h2 class="delete-title">{{ tenant.name }} メニュー削除確認</h2>
        <p class="warning-message">
            本当に「<span class="highlight">{{ menu.name|escape }}</span>」を削除しますか？<br>
            この操作は元に戻せません。
        </p>
        <form method="post" class="styled-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">削除する</button>
                <a href="{% url 'owner_menu_list' %}" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>

<style>
/* 全体のスタイル */
body {
    background-color: #F0F4F8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.delete-container {
    max-width: 450px;
    width: 90%;
}

.card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    text-align: center;
}

.warning-icon {
    width: 50px;
    height: 50px;
    margin: 0 auto 20px auto;
    color: #E55C5C;
}

.delete-title {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #333;
}

.warning-message {
    font-size: 1rem;
    color: #555;
    line-height: 1.6;
    margin-bottom: 25px;
}

.highlight {
    font-weight: bold;
    color: #E55C5C;
}

/* ボタンのスタイル */
.btn {
    display: block;
    width: 100%;
    max-width: 320px;
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
    text-align: center;
}

.btn-danger {
    background-color: #E55C5C;
    color: #fff;
}

.btn-danger:hover {
    background-color: #C94C4C;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #E0E0E0;
    color: #555;
}

.btn-secondary:hover {
    background-color: #D3D3D3;
}

.form-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

/* レスポンシブ対応 */
@media (max-width: 480px) {
    .card {
        padding: 20px;
    }
    .delete-title {
        font-size: 1.4rem;
    }
    .warning-message {
        font-size: 0.95rem;
    }
    .btn {
        padding: 10px;
        font-size: 0.95rem;
    }
}
</style>
{% endblock %}
